

<div class="sub-section">
  <div class="title">
    <span>Owned Items</span>
    <div class="add-button" id="add-item">+</div>
  </div>
  <div id="item-list">
  {% for item in character.equipment %}
    {% include '../equipment/item.partial.html' %}
  {% endfor %}
  </div>
</div>

<div class="sub-section">
  <div class="title">Carry Capacity</div>
  <div class="graph">
    <span>Carry weight: </span>
    <span>~<span class="stat-carry_weight">{{ character.carry_weight }}</span> lbs</span>
    <span>(<span class="stat-current_load">{{ character.current_load }}</span> load)</span>
  </div>
  <div class="graph" id="load-bar">
    <div class="graph-section" id="light-load">
    </div><div class="graph-section" id="medium-load">
    </div>
    <div class="graph-indicator" id="indicator" style="left:{{ character.current_load_percentage }}%">v</div>
  </div>
</div>


<script src="/equipment.js"></script>
